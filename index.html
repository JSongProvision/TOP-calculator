<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div id="display"></div>
            <div id="button-grid"></div>
                <button type="button" class="btn btn-secondary calc"></button>
                <button type="button" class="btn btn-secondary calc">/</button>
                <button type="button" class="btn btn-secondary calc">*</button>
                <button type="button" class="btn btn-secondary calc">-</button>
                <button type="button" class="btn btn-secondary calc">7</button>
                <button type="button" class="btn btn-secondary calc">8</button>
                <button type="button" class="btn btn-secondary calc">9</button>
                <button type="button" class="btn btn-secondary calc">+</button>
                <button type="button" class="btn btn-secondary calc">4</button>
                <button type="button" class="btn btn-secondary calc">5</button>
                <button type="button" class="btn btn-secondary calc">6</button>
                <button type="button" class="btn btn-secondary calc">1</button>
                <button type="button" class="btn btn-secondary calc">2</button>
                <button type="button" class="btn btn-secondary calc">3</button>
                <button type="button" class="btn btn-secondary calc">Enter</button>
                <button type="button" class="btn btn-secondary calc">0</button>
                <button type="button" class="btn btn-secondary calc">.</button>
        </div>
    </div>

    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
