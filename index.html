<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <input id="display" type="text" placeholder="Math will happen here"></input>
            <div id="button-grid-wrapper">
                <button class="calc dead"></button>
                <button type="button" class="btn calc">/</button>
                <button type="button" class="btn calc">*</button>
                <button type="button" class="btn calc">-</button>
                <button type="button" class="btn calc">7</button>
                <button type="button" class="btn calc">8</button>
                <button type="button" class="btn calc">9</button>
                <button type="button" id ="plus-btn" class="btn calc">+</button>
                <button type="button" class="btn calc">4</button>
                <button type="button" class="btn calc">5</button>
                <button type="button" class="btn calc">6</button>
                <button type="button" class="btn calc">1</button>
                <button type="button" class="btn calc">2</button>
                <button type="button" class="btn calc">3</button>
                <button type="button" id ="enter-btn" class="btn calc">ENT</button>
                <button type="button" id ="zero-btn" class="btn calc">0</button>
                <button type="button" class="btn calc">.</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
